name: status_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # font_awesome_flutter: ^10.6.0

  firebase_core: ^2.16.0

  bloc: ^8.1.2
  go_router: ^13.2.1
  flutter_bloc: ^8.1.3
  flutter_svg: ^1.1.0
  equatable: ^2.0.5

  user_repository:
    path: packages/user_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icons/status.png"
  #image_path_android : "assets/images/andriod/icon.png"
  #image_path_ios : "assets/images/ios/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
